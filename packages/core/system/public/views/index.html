<div class="row" data-ng-controller="IndexController">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="list-group">
        <a ui-sref="home.createRequest" ui-sref-active="active" class="list-group-item"><i class="glyphicon glyphicon-menu-hamburger" style="color: #003399"></i>&nbsp;Create Request  <span class="badge">{{plans}}</span></a>
        <a ui-sref="home.requests" ui-sref-active="active" class="list-group-item"><i class="fa fa-stack-overflow" style="color: #003399"></i>&nbsp;Request Overview <span class="badge">{{requests}}</span></a>
        <a ui-sref="home.execStepsFactory" ui-sref-active="active" class="list-group-item"><i class="glyphicon glyphicon-pencil" style="color: green  "></i>&nbsp;Configure a plan</a>
        <a ui-sref="pendingTasks" ui-sref-active="active" class="list-group-item"><i class="glyphicon glyphicon-tasks" style="color: darkorange"></i>&nbsp;All pending approval</a>

    </div>

    </div>
