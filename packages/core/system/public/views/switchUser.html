<div class="modal-header">
    <a href="" class="pull-right" ng-click="vm.close('cancel')"><i class="fa fa-close"></i></a>
    <h4><i class="fa fa-user"></i> Switch User</h4>
</div>

<form class="form-inline" name="switchFrom" role="form">
    <div class="modal-body" >
        <div class="row">
            <div class="col-md-12">
                Current effective username is: <b>{{::vm.loggedUser.username}}</b>

            </div>
        </div>
        <br>
        <b > Switch user to : </b> <br>
        <div class="form-group form-horizontal">
            <label for="user-name">IDSID :</label>
            <input class="form-control" id="user-name" name="user-name" type="text" ng-model="vm.newUser.username" required focusme autofocus>
        </div>
        <br>
        <div class="form-group form-horizontal">
            <label for="user-email">EMAIL :</label>
            <input class="form-control" id="user-email" name="user-email" type="text" ng-model="vm.newUser.email" required focusme autofocus>
        </div>
    </div>
    <div class="modal-footer">
        <button id="switch-button" ng-disabled="switchFrom.$invalid" type="submit" ng-click="vm.switchUser()" class="btn btn-primary">
            <i class="fa fa-exchange"></i> Switch
        </button>
        <button id="cancel-button" type="button" ng-click="vm.close('cancel')" class="btn btn-warning">
            <i class="fa fa-times-circle"></i> Cancel
        </button>
    </div>
</form>
