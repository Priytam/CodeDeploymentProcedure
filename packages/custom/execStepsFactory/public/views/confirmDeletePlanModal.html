<div class="modal-header">
    {{plan.name}}
    <a href="" class="pull-right" ng-click="dismiss()"><i class="fa fa-close"></i></a>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div ng-show="isEmpty">
                <label class="info_description">NO Plan selected, please select a plan and try agaian</label>
                <div class="col-md-offset-7 col-md-5" style="text-align:center">
                    <button class="btn btn-warning pull-right" ng-click="dismiss()">
                        <i class="fa fa-times-circle"></i>&nbsp;Cancel
                    </button>
                </div>
            </div>
            <div ng-show="!isEmpty">
                <label class="info_description">Are you sure you want to delete this plan?</label>
                <div class="col-md-offset-6 col-md-6" style="text-align:center">
                    <button ng-click="ok()" class="btn btn-info">
                        <i class="fa fa-check-square-o"></i>&nbsp;Confirm
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-warning pull-right" ng-click="dismiss()">
                        <i class="fa fa-times-circle"></i>&nbsp;Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- add button just to toggle the view-->
