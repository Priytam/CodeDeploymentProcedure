<div class="" data-ng-controller="RequestsDetailController" data-ng-init="findSpecific()">
    <div class="row">
        <ul id="progress" >
            <div data-ng-repeat="step in steps">
                <li ui-sref="home.requestDetail.stepView({step : step, id : request._id, stepId : step._id})" ng-if="step.status !== 'INPROGRESS'" >{{step.name}}
                <li ui-sref="home.requestDetail.stepView({step : step, id : request._id, stepId : step._id})" ng-if="step.status === 'INPROGRESS'" class="active  ">{{step.name}}</li>
            </div>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div ui-view class="col-md-12">
        </div>
    </div>
</div>
