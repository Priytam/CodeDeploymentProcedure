<div class="" data-ng-controller="RequestsController" data-ng-init="findRequests()">
    <div class="box box-primary">
        <div class="box-header">
            <i class="fa fa-clipboard"></i>
            <h3 class="box-title">Requests List</h3>
            <div class="box-tools pull-right">
                <ul class="pagination pagination-sm inline">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <ul class="todo-list">
                <li data-ng-repeat="request in requests" ng-click="openDetailView(request)">
                     <span class="handle">
                         <i class="fa fa-ellipsis-v"></i>
                         <i class="fa fa-ellipsis-v"></i>
                     </span>
                    <input type="checkbox" value="" name=""/>
                    <span class="text">{{request.name}}</span>
                    <span class="text">{{request.status}}</span>
                    <div class="tools">
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-trash-o"></i>
                    </div>
                </li>
            </ul>
        </div>
        <!--<div class="box-footer clearfix no-border">
            <button class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</button>
        </div>-->
    </div>
</div>
